{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'shopping_app/base.css' %}" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<body>

	<div class="container-fluid">
		<div class="col-sm-3"></div>
		<div class="col-sm-4">
		    <div class="row heading text-center">
		    	<h1>Happy Shopping<div id="logo"></div></h1>
			</div>
		</div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-3 tab">
                        <input type="button" class="button" value="home" onclick="window.location.href='{% url 'home' %}'" />
                        {% if request.user.is_authenticated %}

                            <input type="button" class="button" value="logout" onclick="window.location.href='{% url 'logout' %}'" />
                            {% if request.user.User_type == 'SR' %}
                                 <input type="button" class="button" value="add_details" onclick="window.location.href='{% url 'add_details' %}'" />
                            {% else %}
                                <input type="button" class="button" value="details" onclick="window.location.href='{% url 'details' %}'" />
                            {% endif %}
                        {% else %}
                             <input id="signup_button" type="button" class="button" value="Sign up" onclick="window.location.href='{% url 'sign up' %}'" />
                            <input id="login_button" type="button" class="button" value="Login" onclick="window.location.href='{% url 'login' %}'" />
                        {% endif %}

                    </div>
                </div>
            </div>
        {% block content %}


            <div class="container">

              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="{% static 'shopping_app/images/image.jpg' %}" alt="Los Angeles" style="width:100%;">
                  </div>

                  <div class="item">
                    <img src="{% static 'shopping_app/images/image1.jpg' %}" alt="Chicago" style="width:100%;">
                  </div>

                  <div class="item">
                    <img src="{% static 'shopping_app/images/image2.jpg' %}" alt="New york" style="width:100%;">
                  </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>



        {% endblock %}

	</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

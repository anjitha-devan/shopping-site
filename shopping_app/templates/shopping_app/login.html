<body>

		<div class="col-sm-1">
			<input type="button" value="home" onclick="window.location.href='{% url 'login' %}'" />
		</div>
	</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

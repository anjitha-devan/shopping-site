
{% load static %}
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{% static 'shopping_app/detail.css' %}" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
<body>
	<div class="container-fluid">
		<div class="col-sm-11"></div>
		<div class="col-sm-1">
			<input type="button" value="home" onclick="window.location.href='{% url 'home' %}'" />
		</div>
		<div> {{ request.user }}</div>
	</div>
	<div class="container-fluid">
				<div class="col-sm-4"></div>
				<div class="col-sm-8">
					<div class="product-view">
						<img class="image-size" src="{{object.Upload_image.url}}" alt="Responsive image">
						{{object.Discription}}
						{{object.Price}}
					</div>
				</div>
	</div>
	<div class="container-fluid">
				<div class="col-sm-4"></div>
				<div class="col-sm-8">
					<form action="https://www.flipkart.com/">
						<input type="submit" value="buy now" />
					</form>
				</div>
	</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!--<script src="../js/college.js"></script> -->
</html>

{% extends "shopping_app/base.html" %}
	{% block content %}
		<div class="container-fluid add-detail">
			<div class="col-sm-4"></div>
			<div class="col-sm-8">

				<div id="user">Welcome {{ request.user }}</div>
				<form class="add_form" action="{% url 'add_details' %}" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					{{ form.as_p }}
					<input class="submit" type="submit" value="save"  />
				</form>




			</div>
		</div>
	{% endblock %}
